<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZKYKCYPZQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KZKYKCYPZQ');
    </script>
</head>
<body>
    <h2 id="title">&#128195 Word counter </h2>
    <div class="container">
        <textarea id="textarea" class="text-input" placeholder="Paste text here..."></textarea>
        
        <div class="buttons">
            <button id="count">Count</button>
            <button id='clear'>Clear</button>
        </div>
        
        <div class="texts">
            <div class="info">
                <strong> Letters: </strong>
                <span id="letter-count">0</span>
            </div>
            <div class="info">
                <strong> Words: </strong>
                <span id="word-count">0</span>
            </div>
            
            <div class="info">
                <strong> Spaces: </strong>
                <span id="space-count">0</span>
            </div>
        </div>
        
        
    </div>
    <div id="apps"><a href="https://ddparkas.github.io/site/" target="_blank">Other apps</a></div>
    <div id="comment">Did this app help you? Consider  <a href="https://www.buymeacoffee.com/dormin" target="_blank"> buy me a coffee</a></div>
    <script src="app.js" defer></script>
</body>
</html>
